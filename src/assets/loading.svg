<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 50 50"
  width="100"
  height="100"
>
  <circle
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke="#4caf50"
    stroke-width="4"
    stroke-dasharray="90 100"
    stroke-linecap="round"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
